<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>炫舞</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        let wsUrl = "ws://localhost:9090";
        let ind = 0;
        let figureList = [
            [1,2,3,0,2],
            [2,3,1,0,2]
        ];
        let ws;

        function login(){
            let name = $('#login-int-name').val();
            if(name === ""){
                alert("You need to input one user name!");
                return;
            }
            ws = new WebSocket(wsUrl + '/' + name);

            ws.onopen = function (event) {
                connected();
            };

            ws.onmessage = function (exent) {
                alert(exent);
            };

            ws.onclose = function (event) {
                logout();
            };
            
            ws.onerror = function (event) {
                console.log(event);
                alert("Connection error! " + event.currentTarget.url);
                ws.close();
                logout();
            };
        }

        function logout() {
            $("#login").fadeIn();
            $("#login-bg").fadeIn();
        }

        function connected() {
            $("#login").fadeOut();
            $("#login-bg").fadeOut();
            changeFigure();
        }

        function changeFigure() {
            $('#figure>*').fadeOut();
            for(let i = 0; i < figureList[ind].length; i++){
                $('.img-'+ i + '-'+ figureList[ind][i]).fadeIn();
            }
        }
    </script>
</head>
<body>
<div class="all">
    <div class="login-bg" id="login-bg">

    </div>
    <div class="login" id="login">
        <header class="login-header">请输入名称并提交</header>
        <div class="login-in">
            <input type="text" id="login-int-name">
        </div>
        <div class="login-submit">
            <input type="button" onclick="login()" class="login-button" value="提交">
        </div>
    </div>
    <div class="up-all">
        <header class="header">
            <p>Welcome</p>
        </header>
        <div class="main">
            <div class="left">

            </div>
            <div class="middle">
                <div class="middle-all">
                    <div class="middle-bg"></div>
                    <div class="figure" id="figure">
                        <img class="img-0-3" src="images/right.png">
                        <img class="img-1-3" src="images/right.png">
                        <img class="img-2-3" src="images/right.png">
                        <img class="img-3-3" src="images/right.png">
                        <img class="img-4-3" src="images/right.png">
                        <img class="img-5-3" src="images/right.png">
                        <img class="img-0-2" src="images/left.png">
                        <img class="img-1-2" src="images/left.png">
                        <img class="img-2-2" src="images/left.png">
                        <img class="img-3-2" src="images/left.png">
                        <img class="img-4-2" src="images/left.png">
                        <img class="img-5-2" src="images/left.png">
                        <img class="img-0-1" src="images/down.png">
                        <img class="img-1-1" src="images/down.png">
                        <img class="img-2-1" src="images/down.png">
                        <img class="img-3-1" src="images/down.png">
                        <img class="img-4-1" src="images/down.png">
                        <img class="img-5-1" src="images/down.png">
                        <img class="img-0-0" src="images/up.png">
                        <img class="img-1-0" src="images/up.png">
                        <img class="img-2-0" src="images/up.png">
                        <img class="img-3-0" src="images/up.png">
                        <img class="img-4-0" src="images/up.png">
                        <img class="img-5-0" src="images/up.png">

                    </div>
                </div>
            </div>
            <div class="right">

            </div>
        </div>
        <footer class="footer">
            <footer>Gaming...</footer>
        </footer>
    </div>
</div>
</body>
</html>
